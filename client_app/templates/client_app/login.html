<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Login - QueueSmart</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #F4F1EB 0%, #e8dfd0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            animation: bgShift 15s ease infinite;
            background-size: 200% 200%;
        }

        @keyframes bgShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .container {
            width: 100%;
            max-width: 420px;
            animation: slideUp 0.8s ease;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 50px;
            margin-bottom: 15px;
            animation: bounce 2s infinite;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 8px;
            color: #C8A97E;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }

        .form-group {
            margin-bottom: 20px;
            animation: fadeIn 0.8s ease;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        input:focus {
            outline: none;
            border-color: #C8A97E;
            background: white;
            box-shadow: 0 0 0 4px rgba(107, 144, 158, 0.15);
        }

        input::placeholder {
            color: #999;
        }

        button {
            width: 100%;
            padding: 14px;
            margin-top: 10px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #C8A97E;
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(107, 144, 158, 0.35);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(107, 144, 158, 0.45);
        }

        button:active {
            transform: translateY(0);
        }

        .signup-link {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid #e0e0e0;
        }

        .signup-link p {
            color: #666;
            font-size: 14px;
        }

        .signup-link a {
            color: #C8A97E;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s ease;
        }

        .signup-link a:hover {
            color: #2F6D80;
            text-decoration: underline;
        }

        .messages {
            margin-bottom: 25px;
        }

        .alert {
            padding: 14px 16px;
            border-radius: 10px;
            font-size: 14px;
            animation: slideDown 0.5s ease;
        }

        .alert-success {
            background: #F4F1EB;
            color: #0F4C5C;
            border: 1px solid #F4F1EB;
        }

        .alert-error {
            background: #F4F1EB;
            color: #0F4C5C;
            border: 1px solid #F4F1EB;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .card {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }
        }

        .divider {
            width: 50px;
            height: 3px;
            background: #C8A97E;
            margin: 0 auto 15px;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <div class="logo">👤</div>
                <div class="divider"></div>
                <h1>Welcome Back</h1>
                <p class="subtitle">Book your appointments</p>
            </div>

            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <div class="alert alert-{% if message.tags %}{{ message.tags }}{% else %}success{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}

            <form method="POST">
                {% csrf_token %}

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required autofocus>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="•••••••••" required>
                </div>

                <button type="submit">Login</button>
            </form>

            <div class="signup-link">
                <p>Don't have an account? <a href="/client/register/">Sign up here</a></p>
            </div>
            <div style="text-align: center; margin-top: 20px;">
                <p style="color: #666; font-size: 14px;">
                    <a href="{% url 'forgot_password' %}" style="color: #C8A97E; text-decoration: none; font-weight: 600;">Forgot Password?</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
